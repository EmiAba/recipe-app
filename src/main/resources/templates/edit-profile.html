<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Buddy - Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link th:href="@{/css/one.css}" rel="stylesheet">
</head>
<body>

<div class="dashboard-container">
    <!-- Sidebar Navigation -->
    <div th:replace="~{fragments/navbar::navbar}"></div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Top Navigation Bar -->
        <nav class="top-navbar">
            <div class="container-fluid">
                <div class="d-flex align-items-center">


                </div>
                <div class="d-flex align-items-center">
                    <div th:replace="~{fragments/profile-menu :: profile-menu}"></div>
                </div>
            </div>
        </nav>

        <!-- Edit Profile Content -->
        <div class="dashboard-content">
            <div class="container-fluid py-4">
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <div class="dashboard-card">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h3 class="mb-0">Edit Profile</h3>
                                <a th:href="@{'/home'}" class="btn btn-sm btn-outline-secondary"><i class="bi bi-arrow-left"></i> Back to Dashboard</a>
                            </div>

                            <div class="row">
                                <!-- Profile Picture Section -->
                                <div class="col-md-4 mb-4 mb-md-0">
                                    <div class="text-center">
                                        <div class="profile-img mx-auto mb-3" style="width: 150px; height: 150px;">
                                            <img th:src="${#strings.isEmpty(user.profilePicture) ? 'https://ui-avatars.com/api/?name=John+Doe&background=FCDA05&color=20470b' : user.profilePicture}"
                                                 alt="Profile Picture" class="img-fluid rounded-circle" style="width: 150px; height: 150px; object-fit: cover; border: 3px solid #FCDA05;">
                                        </div>

                                        <h5 class="mb-2" th:text="${user.username}">Username</h5>
                                        <p class="text-muted small">Profile picture will be visible to other users</p>
                                    </div>
                                </div>

                                <!-- Profile Form Section -->
                                <div class="col-md-8">
                                    <form th:action="@{'/users/profile'}" th:method="PUT" th:object="${userEditRequest}">
                                        <div class="mb-3">
                                            <label for="profilePicture" class="form-label">Profile Picture URL</label>
                                            <input type="url" class="form-control" id="profilePicture" th:field="*{profilePicture}" placeholder="Enter image URL">
                                            <p class="alert-warning" th:if="${#fields.hasErrors('profilePicture')}" th:errors="*{profilePicture}"></p>
                                        </div>


                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <label for="firstName" class="form-label">First Name</label>
                                                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="Your first name">
                                                <p class="alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="lastName" class="form-label">Last Name</label>
                                                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Your last name">
                                                <p class="alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="country" class="form-label">Country</label>
                                            <input type="text" class="form-control" id="country" th:field="*{country}" placeholder="Your country">
                                            <p class="alert-warning" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></p>
                                        </div>

                                        <div class="d-flex justify-content-end gap-2 mt-4">
                                            <a href="/home" class="btn btn-outline-secondary">Cancel</a>
                                            <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg"></i> Save Changes</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
