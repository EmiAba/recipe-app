<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Favorite Recipes - Recipe Buddy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link th:href="@{/css/one.css}" rel="stylesheet">

</head>
<body>

<div class="dashboard-container">
  <!-- Sidebar Navigation -->
  <div th:replace="~{fragments/navbar::navbar}"></div>

  <!-- Main Content Area -->
  <div class="main-content">
    <!-- Top Navigation Bar -->
    <nav class="top-navbar">
      <div class="container-fluid">
        <div class="d-flex align-items-center">


        </div>
        <div class="d-flex align-items-center">




          <div th:replace="~{fragments/profile-menu :: profile-menu}"></div>
        </div>
      </div>
    </nav>

    <!-- Favorites Content -->
    <div class="dashboard-content">
      <div class="container-fluid py-4">

        <!-- Success Messages -->
        <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
          <i class="bi bi-check-circle"></i>
          <span th:if="${param.success[0] == 'added'}">Recipe added to favorites!</span>
          <span th:if="${param.success[0] == 'removed'}">Recipe removed from favorites!</span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Page header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="favorites-header">
            <h2 class="mb-1">
              <i class="bi bi-heart-fill text-danger me-2"></i>
              My Favorite Recipes
            </h2>
            <p class="text-muted">
              <span th:text="${#lists.size(recipes)}">0</span>
              <span th:if="${#lists.size(recipes) == 1}">recipe</span>
              <span th:if="${#lists.size(recipes) != 1}">recipes</span>
              you have favorite
            </p>
          </div>
        </div>


        <div class="favorites-container" id="favoritesContainer">

          <div class="row g-4 grid-view" th:if="${not #lists.isEmpty(recipes)}">
            <div class="col-md-6 col-lg-4 col-xl-3" th:each="recipe : ${recipes}">
              <div class="favorite-recipe-card">
                <div class="recipe-image">
                  <img th:src="${recipe.imageUrl ?: 'https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?w=400&h=300&fit=crop'}"
                       class="img-fluid" th:alt="${recipe.title}">
                  <div th:class="'difficulty-badge ' + ${#strings.toLowerCase(recipe.difficultyLevel)}"
                       th:text="${recipe.difficultyLevel}">Medium</div>


                  <div class="favorite-heart">
                    <form th:action="@{'/recipes/' + ${recipe.id} + '/unfavorite'}" th:method="post" style="display: inline;">
                      <button type="submit" class="btn btn-favorite-remove" title="Remove from favorites">
                        <i class="bi bi-heart-fill"></i>
                      </button>
                    </form>
                  </div>
                </div>

                <div class="recipe-content">
                  <h3 th:text="${recipe.title}">Recipe Title</h3>
                  <p th:text="${#strings.abbreviate(recipe.description, 100)}">Description of Recipe</p>

                  <div class="recipe-meta">
                    <span><i class="bi bi-clock"></i> <span th:text="${recipe.prepTimeMinutes + recipe.cookTimeMinutes}">45</span> min</span>
                    <span><i class="bi bi-person"></i> <span th:text="${recipe.author.username}">Author</span></span>
                  </div>

                  <div class="recipe-tags mt-2">
                    <!-- Categories  -->
                    <span class="tag category-tag"
                          th:each="category : ${recipe.categories}"
                          th:text="${#strings.capitalize(category.name)}"
                          title="Category">Category</span>



                  <div class="d-flex justify-content-between align-items-center mt-3">
                    <div class="recipe-date">
                      <small class="text-muted">Added <span th:text="${#temporals.format(recipe.createdOn, 'MMM dd')}">May 15</span></small>
                    </div>
                    <div class="action-buttons">
                      <a th:href="@{'/recipes/' + ${recipe.id}}" class="btn btn-sm btn-primary">
                        <i class="bi bi-eye"></i> View Recipe
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Empty state -->
        <div class="favorites-empty-state text-center py-5" th:if="${#lists.isEmpty(recipes)}">
          <div class="empty-heart-icon">
            <i class="bi bi-heart"></i>
          </div>
          <h3 class="mt-4 mb-3">No favorite recipes yet</h3>
            <div class="d-flex gap-3 justify-content-center">
                       <a th:href="@{/recipes/add}" class="btn btn-outline-primary">
              <i class="bi bi-plus-circle"></i> Create Recipe
            </a>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
