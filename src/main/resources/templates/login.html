<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Buddy - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link th:href="@{/css/one.css}" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand navbar-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">üçï Recipe Buddy</a>
        <div class="ms-auto">
            <a href="/register" class="btn btn-light">Register</a>
        </div>
    </div>
</nav>

<!-- Login Form -->
<section class="login-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-card">
                    <div class="text-center mb-4">
                        <h1 class="mb-3">Welcome Back</h1>
                        <p class="text-muted">Log in to access your recipes</p>
                    </div>

                    <form th:action="@{/login}" th:method="POST" th:object="${loginRequest}">
                        <!-- Username -->
                        <div class="mb-4">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                <input type="text" placeholder="Username" class="form-control" id="username" name="username" th:field="*{username}" required>
                            </div>

                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                <input type="password" placeholder="Password" class="form-control" id="password" name="password" th:field="*{password}" required>
                            </div>
                            <p class="alert-warning" th:if="${errorMessage}" th:text="${errorMessage}" ></p>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-primary btn-lg">Log In</button>
                        </div>
                    </form>

                    <div class="text-center">
                        <p>Don't have an account? <a href="/register" class="signup-link">Register</a></p>
                    </div>


                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<div th:replace="~{fragments/footer::footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/one.js"></script>
</body>
</html>
