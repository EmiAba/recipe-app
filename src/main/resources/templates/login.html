<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Buddy - [[#{login.title}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link th:href="@{/css/one.css}" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand navbar-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">üçï Recipe Buddy</a>
        <!-- Language Switcher -->
        <div class="language-switcher">
            <a th:href="@{/login(lang='en')}" th:classappend="${#locale.language == 'en'} ? 'active' : ''" class="text-light">EN</a>
            <span class="text-light">|</span>
            <a th:href="@{/login(lang='bg')}" th:classappend="${#locale.language == 'bg'} ? 'active' : ''" class="text-light">–ë–ì</a>
        </div>
        <div class="ms-auto d-flex align-items-center gap-3">
            <a href="/register" class="btn btn-light">[[#{login.registerButton}]]</a>
        </div>
    </div>
</nav>

<!-- Login Form -->
<section class="login-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-card">
                    <div class="text-center mb-4">
                        <h1 class="mb-3">[[#{login.heading}]]</h1>
                        <p class="text-muted">[[#{login.subtitle}]]</p>
                    </div>

                    <!-- Error Message - Greshna parola -->
                    <div th:if="${param.error}" class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle-fill"></i> [[#{login.error}]]
                    </div>

                    <!-- Disabled Message - Blokiran akount -->
                    <div th:if="${param.disabled}" class="alert alert-warning">
                        <i class="bi bi-lock-fill"></i> [[#{login.disabled}]]
                    </div>

                    <form th:action="@{/login}" th:method="POST" th:object="${loginRequest}">
                        <!-- Username -->
                        <div class="mb-4">
                            <label for="username" class="form-label">[[#{login.username}]]</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                <input type="text" th:placeholder="#{login.username}" class="form-control" id="username" name="username" th:field="*{username}" required>
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">[[#{login.password}]]</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                <input type="password" th:placeholder="#{login.password}" class="form-control" id="password" name="password" th:field="*{password}" required>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-primary btn-lg">[[#{login.loginButton}]]</button>
                        </div>
                    </form>

                    <div class="text-center">
                        <p>[[#{login.noAccount}]] <a href="/register" class="signup-link">[[#{login.registerLink}]]</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<div th:replace="~{fragments/footer::footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
