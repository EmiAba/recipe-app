<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Buddy - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link th:href="@{/css/one.css}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand navbar-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">üçï Recipe Buddy</a>
        <div class="ms-auto">
            <a href="/login" class="btn btn-outline-light">Login</a>
        </div>
    </div>
</nav>

<!-- Registration Form -->
<section class="register-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="register-card">
                    <div class="text-center mb-4">
                        <h1 class="mb-3">Create Your Account</h1>
                        <p class="text-muted">Join our community and start saving your favorite recipes!</p>
                    </div>

                    <form th:action="@{/register}" th:method="POST" th:object="${registerRequest}">
                        <!-- Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required>
                            </div>
                            <p class="alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                            <p class="alert-warning" th:if="${usernameAlreadyExistMessage}" th:text="${usernameAlreadyExistMessage}"></p>

                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                                <input type="text" class="form-control" id="email" name="email" th:field="*{email}" required>
                            </div>
                            <p class="alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
                            </div>
                            <p class="alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                        </div>



                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg">Create Account</button>
                        </div>
                    </form>

                    <div class="mt-4 text-center">
                        <p>Already have an account? <a href="/login" class="login-link">Log in</a></p>
                    </div>


                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<div th:replace="fragments/footer::footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/one.js"></script>
</body>
</html>
