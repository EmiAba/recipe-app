<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories - Recipe Buddy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link th:href="@{/css/one.css}" rel="stylesheet">
</head>
<body>

<div class="dashboard-container">
  <!-- Sidebar Navigation -->
  <div th:replace="~{fragments/navbar::navbar}"></div>

  <!-- Main Content Area -->
  <div class="main-content">
    <!-- Top Navigation Bar -->
    <nav class="top-navbar">
      <div class="container-fluid">
        <div class="d-flex align-items-center">

        </div>
        <div class="d-flex align-items-center">

          <div th:replace="~{fragments/profile-menu :: profile-menu}"></div>
        </div>
      </div>
    </nav>

    <!-- Categories Content -->
    <div class="dashboard-content">
      <div class="container-fluid py-4">

        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <h2 class="mb-1">[[#{categories.title}]]</h2>

          </div>
        </div>

        <!-- Categories -->
        <div class="dashboard-card">
          <div class="row g-4">
            <div class="col-md-6 col-lg-4" th:each="category : ${categories}">
              <div class="recipe-card">
                <a th:href="@{'/categories/' + ${category.name}}" class="text-decoration-none">


                  <!-- Category Emoji -->
                  <div class="text-center mb-3 mt-3">
                    <div th:switch="${category.name}" class="category-emoji">
                      <div th:switch="${category.name}">
                        <span th:case="'Breakfast'">&#x1F373;</span> <!-- ðŸ³ -->
                        <span th:case="'breakfast'">&#x1F373;</span> <!-- Ð°ÐºÐ¾ Ðµ Ñ Ð¼Ð°Ð»ÐºÐ¸ Ð±ÑƒÐºÐ²Ð¸ -->
                        <span th:case="'Lunch'">&#x1F957;</span> <!-- ðŸ¥— -->
                        <span th:case="'lunch'">&#x1F957;</span>
                        <span th:case="'Dinner'">&#x1F37D;&#xFE0F;</span> <!-- ðŸ½ï¸ -->
                        <span th:case="'dinner'">&#x1F37D;&#xFE0F;</span>
                        <span th:case="'Dessert'">&#x1F370;</span> <!-- ðŸ° -->
                        <span th:case="'dessert'">&#x1F370;</span>
                        <span th:case="'Appetizer'">&#x1F956;</span> <!-- ðŸ¥– -->
                        <span th:case="'appetizer'">&#x1F956;</span>
                        <span th:case="'Snack'">&#x1F37F;</span> <!-- ðŸ¿ -->
                        <span th:case="'snack'">&#x1F37F;</span>
                        <span th:case="'Drink'">&#x1F964;</span> <!-- ðŸ¥¤ -->
                        <span th:case="'drink'">&#x1F964;</span>
                        <span th:case="'Soup'">&#x1F372;</span> <!-- ðŸ² -->
                        <span th:case="'soup'">&#x1F372;</span>
                        <span th:case="'Salad'">&#x1F96C;</span> <!-- ðŸ¥¬ -->
                        <span th:case="'salad'">&#x1F96C;</span>
                        <span th:case="*">&#x1F37D;&#xFE0F;</span> <!-- default -->
                      </div>
                    </div>
                  </div>

                  <!-- Category Content -->
                  <div class="recipe-content text-center">
                    <h3 th:text="${#messages.msg('form.' + #strings.toLowerCase(category.name))}">Category</h3>
                    <p th:text="${#messages.msg('category.desc.' + #strings.toLowerCase(category.name))}" class="text-muted">Category description</p>
                    <!-- Recipe Count -->
                    <div class="mt-3">
                      <span class="tag category-tag" th:text="${categoryCounts[category.name]} + ' ' + #{categories.recipes}">0 recipes</span>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>

          <!-- Empty State -->
          <div th:if="${#lists.isEmpty(categories)}" class="empty-state">
            <i class="bi bi-grid-3x3-gap"></i>
            <h4>[[#{categories.noCategories}]]</h4>
            <p>[[#{categories.noCategoriesMessage}]]</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
